<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">GIT HUB</a></li>
            <li><a href="#">PROJECTS</a></li>
        </ul>
        <a href="#" class="logo">CALCULATOR</a>
        <ul>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">MORE</a></li>
        </ul>
    </header>
    <div class="container">
        <input type="text" id="display" value="" readonly>
        <div class="keys">
            <button class="opt" onclick="setOperation('9')">9</button>
            <button class="opt" onclick="setOperation('8')">8</button>
            <button class="opt" onclick="setOperation('7')">7</button>
            <button class="opt" onclick="setOperation('+')">+</button>
            <button class="opt" onclick="setOperation('6')">6</button>
            <button class="opt" onclick="setOperation('5')">5</button>
            <button class="opt" onclick="setOperation('4')">4</button>
            <button class="opt" onclick="setOperation('-')">-</button>
            <button class="opt" onclick="setOperation('3')">3</button>
            <button class="opt" onclick="setOperation('2')">2</button>
            <button class="opt" onclick="setOperation('1')">1</button>
            <button class="opt" onclick="setOperation('*')">*</button>
            <button class="opt" onclick="setOperation('0')">0</button>
            <button class="opt" onclick="del()">DE</button>
            <button class="opt" onclick="setOperation('00')">00</button>
            <button class="opt" onclick="setOperation('/')">/</button>
            <button class="opt" onclick="clearResult()">AC</button>
            <button class="opt" onclick="calculateResult()">=</button>
            
        </div>
    </div>
    <script>
        var display = document.getElementById("display");
        function setOperation(value){
            display.value += value
        }
        function calculateResult(value){
            if(display.value === ''){
                display.textContent = "Error"
            }else{
            var result = eval(display.value)
            display.value = result  
            }
            
        }
        function clearResult(){
            display.value = ''
        }
        function del(){
            display.value = display.value.toString().slice(0,-1)
        }
    </script>
</body>
</html>
